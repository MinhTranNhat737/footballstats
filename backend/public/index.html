<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats - Backend API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
        }
        
        .search-box input {
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .player-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .player-rating {
            display: inline-block;
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .player-info {
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        #message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            background: white;
            font-weight: 600;
        }
        
        #message.success {
            color: #155724;
            border: 2px solid #28a745;
        }
        
        #message.error {
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        /* Modal Player Card */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: relative;
            margin: 3% auto;
            width: 400px;
            animation: slideIn 0.4s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        .player-card-fifa {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid #ffd700;
            position: relative;
            overflow: hidden;
        }
        
        .player-card-fifa::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.3;
            z-index: 0;
        }
        
        .card-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .card-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .card-header {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .card-overall {
            font-size: 5em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            line-height: 1;
        }
        
        .card-position {
            font-size: 1.8em;
            color: #ffd700;
            font-weight: bold;
            margin-top: -10px;
        }
        
        .card-name {
            font-size: 2em;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .card-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .info-item {
            text-align: center;
            color: white;
        }
        
        .info-label {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
        }
        
        .card-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-name {
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
        }
        
        .stat-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 100%);
            transition: width 0.5s ease;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .card-actions .btn {
            flex: 1;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öΩ FOOTBALL STATS</h1>
            <p>H·ªá th·ªëng qu·∫£n l√Ω c·∫ßu th·ªß - Backend API</p>
        </header>
        
        <div id="message"></div>
        
        <div class="main-content">
            <div class="card">
                <h2 id="formTitle">‚ûï Th√™m C·∫ßu Th·ªß</h2>
                <form id="playerForm">
                    <div class="form-group">
                        <label>T√™n *</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>V·ªã tr√≠ *</label>
                        <select id="position" required>
                            <option value="">Ch·ªçn v·ªã tr√≠</option>
                            <option value="GK">GK</option>
                            <option value="CB">CB</option>
                            <option value="LB">LB</option>
                            <option value="RB">RB</option>
                            <option value="CDM">CDM</option>
                            <option value="CM">CM</option>
                            <option value="CAM">CAM</option>
                            <option value="LW">LW</option>
                            <option value="RW">RW</option>
                            <option value="ST">ST</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Tu·ªïi</label>
                        <input type="number" id="age" min="16" max="45">
                    </div>
                    
                    <div class="form-group">
                        <label>Qu·ªëc t·ªãch</label>
                        <input type="text" id="nationality">
                    </div>
                    
                    <div class="form-group">
                        <label>C√¢u l·∫°c b·ªô</label>
                        <input type="text" id="club">
                    </div>
                    
                    <div class="form-group">
                        <label>Overall</label>
                        <input type="number" id="overall" min="1" max="99">
                    </div>
                    
                    <div class="form-group">
                        <label>Pace</label>
                        <input type="number" id="pace" min="1" max="99" value="50">
                    </div>
                    
                    <div class="form-group">
                        <label>Shooting</label>
                        <input type="number" id="shooting" min="1" max="99" value="50">
                    </div>
                    
                    <div class="form-group">
                        <label>Passing</label>
                        <input type="number" id="passing" min="1" max="99" value="50">
                    </div>
                    
                    <div class="form-group">
                        <label>Dribbling</label>
                        <input type="number" id="dribbling" min="1" max="99" value="50">
                    </div>
                    
                    <div class="form-group">
                        <label>Defending</label>
                        <input type="number" id="defending" min="1" max="99" value="50">
                    </div>
                    
                    <div class="form-group">
                        <label>Physical</label>
                        <input type="number" id="physical" min="1" max="99" value="50">
                    </div>
                    
                    <div class="form-group">
                        <label>·∫¢nh c·∫ßu th·ªß</label>
                        <input type="file" id="imageInput" accept="image/*">
                        <div id="imagePreview" style="margin-top: 10px; display: none;">
                            <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 10px; border: 2px solid #667eea;" />
                            <button type="button" class="btn btn-cancel" onclick="removeImage()" style="margin-top: 5px; display: block;">X√≥a ·∫£nh</button>
                        </div>
                        <input type="hidden" id="photoUrl" value="">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">Th√™m</button>
                    <button type="button" class="btn btn-cancel" id="cancelBtn" style="display:none" onclick="resetForm()">H·ªßy</button>
                </form>
            </div>
            
            <div class="card">
                <h2>üìã Danh S√°ch C·∫ßu Th·ªß</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm...">
                </div>
                <div class="players-grid" id="playersList">
                    <p style="text-align:center;color:#999">ƒêang t·∫£i...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Player Card -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="player-card-fifa">
                <span class="card-close" onclick="closeModal()">&times;</span>
                <div id="playerCardContent"></div>
                <div class="card-actions">
                    <button class="btn btn-primary" onclick="editFromCard()">‚úèÔ∏è S·ª≠a</button>
                    <button class="btn btn-cancel" onclick="closeModal()">ƒê√≥ng</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/players';
        let selectedPlayerId = null;
        let isEditMode = false;

        window.addEventListener('DOMContentLoaded', () => {
            loadPlayers();
            
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => loadPlayers(e.target.value), 300);
            });
            
            // X·ª≠ l√Ω preview ·∫£nh
            const imageInput = document.getElementById('imageInput');
            imageInput.addEventListener('change', handleImageSelect);
        });

        let isImageUploading = false;
        let imageUploaded = false;

        async function handleImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('·∫¢nh qu√° l·ªõn! T·ªëi ƒëa 10MB', 'error');
                e.target.value = '';
                return;
            }
            
            // Validate file type
            if (!file.type.match(/image\/(jpeg|jpg|png|gif)/)) {
                showMessage('Ch·ªâ ch·∫•p nh·∫≠n file ·∫£nh (JPG, PNG, GIF)', 'error');
                e.target.value = '';
                return;
            }
            
            // Preview
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('previewImg').src = event.target.result;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Upload
            isImageUploading = true;
            imageUploaded = false;
            showMessage('ƒêang upload ·∫£nh...', 'success');
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const res = await fetch('http://localhost:3000/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('photoUrl').value = data.path;
                    imageUploaded = true;
                    showMessage('‚úÖ Upload ·∫£nh th√†nh c√¥ng: ' + data.filename, 'success');
                    console.log('·∫¢nh ƒë√£ upload:', data.path);
                } else {
                    showMessage('‚ùå L·ªói upload: ' + data.message, 'error');
                    e.target.value = '';
                    removeImage();
                }
            } catch (error) {
                showMessage('‚ùå L·ªói upload: ' + error.message, 'error');
                e.target.value = '';
                removeImage();
            } finally {
                isImageUploading = false;
            }
        }

        function removeImage() {
            document.getElementById('imageInput').value = '';
            document.getElementById('photoUrl').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            imageUploaded = false;
        }

        async function loadPlayers(search = '') {
            try {
                const url = search ? API_URL + '?search=' + encodeURIComponent(search) : API_URL;
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.success) {
                    displayPlayers(data.data);
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, 'error');
            }
        }

        function displayPlayers(players) {
            const container = document.getElementById('playersList');
            
            if (players.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#999">Kh√¥ng c√≥ c·∫ßu th·ªß</p>';
                return;
            }
            
            container.innerHTML = players.map(p => `
                <div class="player-card" onclick="selectPlayer(${p.player_id})">
                    <img src="${p.photo_url || '/uploads/default-player.svg'}" alt="${p.name}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px 10px 0 0; margin: -15px -15px 10px -15px;" />
                    <div class="player-name">
                        ${p.name}
                        <span class="player-rating">${p.overall || 'N/A'}</span>
                    </div>
                    <div class="player-info">
                        ${p.position} ‚Ä¢ ${p.age || 'N/A'} tu·ªïi ‚Ä¢ ${p.club || p.nationality || 'N/A'}
                    </div>
                    <div class="stats-row">
                        <div class="stat">
                            <div class="stat-value">${p.pace || 0}</div>
                            <div class="stat-label">PAC</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${p.shooting || 0}</div>
                            <div class="stat-label">SHO</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${p.passing || 0}</div>
                            <div class="stat-label">PAS</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${p.dribbling || 0}</div>
                            <div class="stat-label">DRI</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${p.defending || 0}</div>
                            <div class="stat-label">DEF</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${p.physical || 0}</div>
                            <div class="stat-label">PHY</div>
                        </div>
                    </div>
                    <div class="player-actions">
                        <button class="btn btn-danger" onclick="event.stopPropagation(); deletePlayer(${p.player_id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        async function selectPlayer(id) {
            selectedPlayerId = id;
            
            try {
                const res = await fetch(API_URL + '/' + id);
                const data = await res.json();
                
                if (data.success) {
                    showPlayerCard(data.data);
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, 'error');
            }
        }

        function showPlayerCard(player) {
            const content = document.getElementById('playerCardContent');
            
            content.innerHTML = `
                <img src="${player.photo_url || '/uploads/default-player.svg'}" alt="${player.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 20px;" />
                <div class="card-header">
                    <div class="card-overall">${player.overall || 'N/A'}</div>
                    <div class="card-position">${player.position}</div>
                    <div class="card-name">${player.name}</div>
                </div>
                
                <div class="card-info">
                    <div class="info-item">
                        <div class="info-label">Tu·ªïi</div>
                        <div class="info-value">${player.age || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Qu·ªëc t·ªãch</div>
                        <div class="info-value">${player.nationality || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">C√¢u l·∫°c b·ªô</div>
                        <div class="info-value">${player.club || 'N/A'}</div>
                    </div>
                </div>
                
                <div class="card-stats">
                    <div class="stat-item">
                        <div>
                            <div class="stat-name">üèÉ PAC</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${player.pace || 0}%"></div>
                            </div>
                        </div>
                        <div class="stat-value">${player.pace || 0}</div>
                    </div>
                    
                    <div class="stat-item">
                        <div>
                            <div class="stat-name">‚öΩ SHO</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${player.shooting || 0}%"></div>
                            </div>
                        </div>
                        <div class="stat-value">${player.shooting || 0}</div>
                    </div>
                    
                    <div class="stat-item">
                        <div>
                            <div class="stat-name">üéØ PAS</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${player.passing || 0}%"></div>
                            </div>
                        </div>
                        <div class="stat-value">${player.passing || 0}</div>
                    </div>
                    
                    <div class="stat-item">
                        <div>
                            <div class="stat-name">‚ú® DRI</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${player.dribbling || 0}%"></div>
                            </div>
                        </div>
                        <div class="stat-value">${player.dribbling || 0}</div>
                    </div>
                    
                    <div class="stat-item">
                        <div>
                            <div class="stat-name">üõ°Ô∏è DEF</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${player.defending || 0}%"></div>
                            </div>
                        </div>
                        <div class="stat-value">${player.defending || 0}</div>
                    </div>
                    
                    <div class="stat-item">
                        <div>
                            <div class="stat-name">üí™ PHY</div>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: ${player.physical || 0}%"></div>
                            </div>
                        </div>
                        <div class="stat-value">${player.physical || 0}</div>
                    </div>
                </div>
            `;
            
            document.getElementById('playerModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('playerModal').style.display = 'none';
        }

        function editFromCard() {
            if (!selectedPlayerId) return;
            
            closeModal();
            
            fetch(API_URL + '/' + selectedPlayerId)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const p = data.data;
                        document.getElementById('name').value = p.name || '';
                        document.getElementById('position').value = p.position || '';
                        document.getElementById('age').value = p.age || '';
                        document.getElementById('nationality').value = p.nationality || '';
                        document.getElementById('club').value = p.club || '';
                        document.getElementById('overall').value = p.overall || '';
                        document.getElementById('pace').value = p.pace || 0;
                        document.getElementById('shooting').value = p.shooting || 0;
                        document.getElementById('passing').value = p.passing || 0;
                        document.getElementById('dribbling').value = p.dribbling || 0;
                        document.getElementById('defending').value = p.defending || 0;

        async function deletePlayer(id) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a c·∫ßu th·ªß n√†y?')) return;
            
            try {
                const res = await fetch(API_URL + '/' + id, { method: 'DELETE' });
                const data = await res.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    loadPlayers();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, 'error');
            }
        }

        document.getElementById('playerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate ·∫£nh ƒëang upload
            if (isImageUploading) {

            // Validate ·∫£nh b·∫Øt bu·ªôc
            const photoUrl = document.getElementById('photoUrl').value;
            if (!photoUrl) {
                showMessage('‚ùå Vui l√≤ng upload ·∫£nh c·∫ßu th·ªß tr∆∞·ªõc khi th√™m!', 'error');
                return;
            }
            
            console.log('Submit form v·ªõi photo_url:', photoUrl);
            
            const data = {
                name: document.getElementById('name').value,
                position: document.getElementById('position').value,
                age: document.getElementById('age').value || null,
                nationality: document.getElementById('nationality').value || null,
                club: document.getElementById('club').value || null,
                overall: document.getElementById('overall').value || null,
                pace: document.getElementById('pace').value || 0,
                shooting: document.getElementById('shooting').value || 0,
                passing: document.getElementById('passing').value || 0,
                dribbling: document.getElementById('dribbling').value || 0,
                defending: document.getElementById('defending').value || 0,
                physical: document.getElementById('physical').value || 0,
                photo_url: photoUrl
            };
            
            console.log('D·ªØ li·ªáu g·ª≠i l√™n server:', data);
            
            try {
                let res;
                if (isEditMode) {
                    res = await fetch(API_URL + '/' + selectedPlayerId, {
                        method: 'PUT',

                } else {
                    res = await fetch(API_URL, {

                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                
                const result = await res.json();
                console.log('K·∫øt qu·∫£ t·ª´ server:', result);
                
                if (result.success) {
                    showMessage('‚úÖ ' + result.message + ' (·∫¢nh: ' + (data.photo_url ? 'C√≥' : 'Kh√¥ng') + ')', 'success');
                    resetForm();
                    await loadPlayers();
                    
                    // Scroll to view new player
                    setTimeout(() => {
                        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                    }, 500);
                } else {
                    showMessage('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('L·ªói: ' + error.message, 'error');
            }
        });

        function resetForm() {

            document.getElementById('playerForm').reset();
            isEditMode = false;
            selectedPlayerId = null;
            document.getElementById('formTitle').textContent = '‚ûï Th√™m C·∫ßu Th·ªß';
            document.getElementById('submitBtn').textContent = 'Th√™m';

        function showMessage(msg, type) {
            const el = document.getElementById('message');
            el.textContent = msg;
